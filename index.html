<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>random-jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">random-jokes</h1>
        </header>
        <main class="main">
            <div class="quote">
                <div class="quote__wrap">
                    <p class="quote__text"></p>
                    <p class="quote__author"></p>
                </div>
            </div>
            <div class="tools">
                <button class="button">Change quote</button>
                <div class="langs">
                    <span class="lang lang_active" data-lang="en">EN</span> / <span class="lang" data-lang="ru">RU</span>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__github"><a href="https://github.com/WiiJoy" class="link">WiiJoy</a> &copy; 2022</div>
            <div class="footer__rss"><a href="https://rs.school/js-stage0/" class="link">Rolling Scopes School</a></div>
        </footer>
        <div class="blur"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
